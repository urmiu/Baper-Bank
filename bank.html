<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Bank Inside</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cyan-300 rounded-xl">
     <header>
          <h1 class="text-5xl text-center mt-6 font-semibold ">Let's get some <span class="font-bold text-violet-600">Moooooney</span>!!!!
          </h1>
     </header>
     <main>
          <section class="mt-14">
               <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                    <div class="bg-green-600 p-8 rounded-xl">
                         <h4 class="text-2xl">Deposit</h4>
                         <h2 class="text-5xl">$<span id="deposite-total">00</span></h2>
                    </div>
                    <div class="bg-yellow-600 p-8 rounded-xl">
                         <h4 class="text-2xl">Withdraw</h4>
                         <h2 class="text-5xl">$<span id="widtraw-total">00</span></h2>
                    </div>
                    <div class="bg-violet-600 p-8 rounded-xl">
                         <h4 class="text-2xl">Balance</h4>
                         <h2 class="text-5xl">$<span id="balanc-total">1240</span></h2>
                    </div>
               </div>
          </section>
          <!-- deposit and Withdraw -->
          <section class="mt-14">
               <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                    <div class="bg-sky-400 p-8 rounded-xl">
                         <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                         <input class="block w-9/12 px-3 mb-4" type="text" name="" id="input-deponsit" placeholder="$-Amount you want to deposit">
                         <button id="btn-deposit" class="bg-teal-300 px-6 py-2 text-white font-medium rounded-lg hover:bg-sky-700 text-white ">Deposit</button>
                    </div>
                    <div class="bg-rose-500 p-8 rounded-xl">
                         <h4 class="text-2xl mb-4 text-white ">Please Withdraw</h4>
                         <input class="block w-9/12 px-3 mb-4" type="text" name="" id="withdraw-field" placeholder="$-Amount you want to withdraw">
                         <button id="btn-withdraw" class=" bg-violet-500 px-6 py-2 text-white font-medium rounded-lg hover:bg-sky-700 text-white">Withdraw</button>
                    </div>
               </div>
          </section>
     </main>
     <script src="deposite.js"></script>
     <script src="withdraw.js"></script>
</body>
</html>
